{% extends 'base.html' %}
{% load i18n %}
{% load allauth %}
{% block body %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="text-center font-bold text-8xl">KNOCKOFF DND</div>
    <div class="flex justify-center mt-5">
        {% element form method="post" no_visible_fields=True %}
        {% slot actions %}
            {% csrf_token %}
            <button type="submit" class="font-bold text-4xl hover:underline">
                Sign in to Start
            </button>
        {% endslot %}
    {% endelement %}
</div>
{% endblock body %}
